{% extends 'base.html'%}
{% load static %}

{% block content %}

<h1>{{slug}}</h1>
<p>
    {{text}}
</p>
<article>
    {% for post in posts %}
    <ul>
        <li>
            Автор: {{ post.author.get_full_name }}
        </li>
        <li>
            Дата публикации: {{ post.pub_date|date:"d E Y" }}
        </li>
    </ul>
    <p>
        {{ post.text }}
    </p>
    <hr>
    {% endfor %}
</article>


{% endblock %}
